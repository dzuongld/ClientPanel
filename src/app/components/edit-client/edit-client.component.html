<div class="row">
  <div class="col-md-6">
    <a
      routerLink="/"
      class="btn btn-link"
    >
      <i class="fa fa-arrow-circle-o-left"></i>
      Back To Client
    </a>
  </div>

  <div class="col-md-6"></div>
</div>

<div class="card">
  <div class="card-header">
    Edit Client
  </div>
  <div class="card-body">
    <form
      #clientForm="ngForm"
      (ngSubmit)=onSubmit(clientForm)
    >
      <div class="form-group">
        <!-- first name -->
        <label for="firstName">First Name</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          class="form-control"
          #clientFirstName="ngModel"
          [(ngModel)]="client.firstName"
          [ngClass]="{'is-invalid': clientFirstName.errors && clientFirstName.touched}"
          minlength="2"
          required
        >

        <div
          [hidden]="!clientFirstName.errors?.required"
          class="invalid-feedback"
        >
          First name is required
        </div>

        <div
          [hidden]="!clientFirstName.errors?.minlength"
          class="invalid-feedback"
        >
          First name must be at least 2 characters
        </div>

        <!-- lastname -->
        <label for="lastName">Last Name</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          class="form-control"
          #clientLastName="ngModel"
          [(ngModel)]="client.lastName"
          [ngClass]="{'is-invalid': clientLastName.errors && clientLastName.touched}"
          minlength="2"
          required
        >

        <div
          [hidden]="!clientLastName.errors?.required"
          class="invalid-feedback"
        >
          Last name is required
        </div>

        <div
          [hidden]="!clientLastName.errors?.minlength"
          class="invalid-feedback"
        >
          Last name must be at least 2 characters
        </div>

        <!-- email -->
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          id="email"
          class="form-control"
          #clientEmail="ngModel"
          [(ngModel)]="client.email"
          [ngClass]="{'is-invalid': clientEmail.errors && clientEmail.touched}"
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
          required
        >

        <div
          [hidden]="!clientEmail.errors?.required"
          class="invalid-feedback"
        >
          Email is required
        </div>

        <div
          [hidden]="!clientEmail.errors?.pattern"
          class="invalid-feedback"
        >
          Email is not in valid format
        </div>

        <!-- phone -->
        <label for="phone">Phone</label>
        <input
          type="text"
          name="phone"
          id="phone"
          class="form-control"
          #clientPhone="ngModel"
          [(ngModel)]="client.phone"
          [ngClass]="{'is-invalid': clientPhone.errors && clientPhone.touched}"
          minlength="10"
          required
        >

        <div
          [hidden]="!clientPhone.errors?.required"
          class="invalid-feedback"
        >
          Phone number is required
        </div>

        <div
          [hidden]="!clientPhone.errors?.minlength"
          class="invalid-feedback"
        >
          Phone number must be at least 10 digits
        </div>

        <!-- balance -->
        <label for="balance">Balance</label>
        <input
          type="text"
          name="balance"
          id="balance"
          class="form-control"
          #clientBalance="ngModel"
          [(ngModel)]="client.balance"
          [ngClass]="{'is-invalid': clientBalance.errors && clientBalance.touched}"
        >

        <br>

        <!-- submit -->
        <input
          type="submit"
          value="Submit"
          class="btn btn-primary btn-block"
        >
      </div>

    </form>
  </div>
</div>
